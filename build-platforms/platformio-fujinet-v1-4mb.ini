[fujinet]
build_platform = BUILD_ATARI
build_bus      = SIO
build_board    = fujinet-v1-4mb

[env:fujinet-v1-4mb]
platform = espressif32@${fujinet.esp32_platform_version}
platform_packages = ${fujinet.esp32_platform_packages}
board = fujinet-v1-4mb
build_type = debug
build_flags =
    ${env.build_flags}
    -D PINMAP_ATARIV1
